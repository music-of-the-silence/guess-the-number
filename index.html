<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number....!!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <header class="w-full px-16 py-6">

      <nav class="w-full flex items-center justify-center">
        <h1 class="w-fit text-2xl md:text-3xl lg:text-5xl uppercase font-bold pb-2">guess
          the
          number</h1>
      </nav>

      <div class="header w-full h-fit md:px-16 md:flex items-center justify-between">
        <button
          class="w-full md:w-fit px-4 py-2 bg-[#dc143c] text-[#191919] uppercase font-semibold hover:bg-[#191919] hover:text-[#ffecff] transition duration-300 btn again">Restart</button>
        <p class="between uppercase font-semibold text-center my-4 md:my-0">
          (Between 1
          and 20)
        </p>
      </div>
    </header>


    <div class="w-full h-full flex flex-col items-center justify-center gap-4 pt-8 px-16 md:px-8">
      <p
        class="w-fit bg-[#ffecff] text-[#191919] font-semibold text-center px-16 py-8 text-2xl md:text-3xl lg:text-5xl number">
        ?
      </p>
    </div>

    <section class="w-full h-full flex flex-col md:flex-row items-center justify-between gap-4 md:gap-32 py-4 px-16">
      <div class="w-full md:w-1/2 flex flex-col items-center justify-center gap-4">
        <input type="number"
          class="w-[15rem] md:w-[18rem] lg:w-[20rem] px-8 py-4 text-2xl md:text-3xl lg:text-4xl text-[#191919] outline-none border-none text-center guess"
          placeholder="Input number" />
        <button
          class="btn w-full md:w-fit px-4 py-2 bg-[#ffecff] text-[#191919] uppercase font-semibold hover:bg-[#dc143c] hover:text-[#ffecff] transition duration-300 btn check">Check!</button>
      </div>

      <div class="w-full md:w-1/2 flex flex-col items-center md:items-start gap-4 text-xl py-8 font-semibold">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </div>
    </section>

    <p class="w-full text-center text-sm capitalize">created with ❤️ by @music_of_the_silence </p>
  </main>
  <script src="script.js"></script>

</body>
</html>
